	<h3>加薪申请书</h3>
	<h5>杨倩－技术部 web前端</h5>
	<p>&emsp;&emsp;转眼入职已5个月，公司的感觉确实如您面试时所说，人尽其才，物尽其用，也迫其成长。虽有压力，但技术和工作质量有所提高，很感谢公司。</p>
	<p>&emsp;&emsp;在每天写工作日报的时候，回顾昨天，忙忙碌碌却也满足一天能做不少事，列出今天待做的事，便又有动力和速度干活。</p>
	<p>&emsp;&emsp;写此也是做个总结，这段时间收获很大，以至于心也大，想要做到才尽其力，技术有成长，工作更有责任感，也更有底气和自信做好负责的工作和涉及的项目。</p>
	<p>&emsp;&emsp;也记得您面试的时候说的公司是看结果看能力，也希望得到认可，特此申请加薪。</p>
	<p>&emsp;&emsp;致谢！</p>
	<p class="right">杨倩&emsp;&emsp;</p>
	<p class="right">2017.7.23&emsp;</p>
